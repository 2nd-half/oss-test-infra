tide:
  merge_method:
    GoogleCloudPlatform/osconfig: squash

  target_url: https://prow.gflocks.com/tide

  queries:
    - repos:
        - GoogleCloudPlatform/osconfig
      labels:
        - lgtm
        - approved
      missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress

plank:
  job_url_prefix: https://gubernator.k8s.io/build/
  pod_pending_timeout: 60m
  default_decoration_config:
    timeout: 7200000000000 # 2h
    grace_period: 15000000000 # 15s
    utility_images:
      clonerefs: "gcr.io/k8s-prow/clonerefs:v20190228-49ac9d2"
      initupload: "gcr.io/k8s-prow/initupload:v20190228-49ac9d2"
      entrypoint: "gcr.io/k8s-prow/entrypoint:v20190228-49ac9d2"
      sidecar: "gcr.io/k8s-prow/sidecar:v20190228-49ac9d2"
    gcs_configuration:
      bucket: "oss-prow"
      path_strategy: "explicit"
    gcs_credentials_secret: "service-account"

sinker:
  resync_period: 1m
  max_prowjob_age: 48h
  max_pod_age: 24h

prowjob_namespace: default
pod_namespace: test-pods
log_level: info
