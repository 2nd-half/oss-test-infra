config_updater:
  maps:
    prow/oss/config.yaml:
      name: config
    prow/oss/plugins.yaml:
      name: plugins
    prow/prowjobs/**/*.yaml:
      name: job-config
    prow/knative/config.yaml: # For knative prow
      name: config
      clusters:
        knative-prow-trusted:
        - default
    prow/knative/plugins.yaml: # For knative prow
      name: plugins
      clusters:
        knative-prow-trusted:
        - default

approve:
- repos:
  - GoogleCloudPlatform
  - google
  - googleforgames
  require_self_approval: false

blunderbuss:
  use_status_availability: true

lgtm:
- repos:
  - GoogleCloudPlatform
  - google
  - googleforgames
  review_acts_as_lgtm: true

plugins:
  GoogleCloudPlatform:
  - approve
  - assign
  - cat
  - dog
  - golint
  - hold
  - label
  - lgtm
  - owners-label
