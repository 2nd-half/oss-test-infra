config_updater:
  maps:
    prow/config.yaml:
      name: config
    prow/plugins.yaml:
      name: plugins
    prow/prowjobs/**/*.yaml:
      name: job-config

approve:
- repos:
  - GoogleCloudPlatform
  - googleforgames
  require_self_approval: false

lgtm:
- repos:
  - GoogleCloudPlatform
  - googleforgames
  review_acts_as_lgtm: true

plugins:
  GoogleCloudPlatform:
  - approve
  - assign
  - cat
  - dog
  - lgtm
  - owners-label
  - size
  - trigger

  GoogleCloudPlatform/oss-test-infra:
  - blunderbuss
  - config-updater
  - golint
  - heart
  - pony
  - shrug
  - wip
  - yuks
  - hold

  GoogleCloudPlatform/osconfig:
  - golint

  googleforgames/agones:
  - approve # /approve
  - assign # /assign and /cc
  - blunderbuss # auto-/cc
  - cat # /meow
  - dog # /woof
  - golint # /lint
  - heart # encourage OWNERS changes
  - hold # /hold PR from merge
  - lgtm # /lgtm
  - pony # /pony
  - shrug # /shrug
  - size # auto-add size label
  - wip # draft-PR awareness
  - yuks # /joke
