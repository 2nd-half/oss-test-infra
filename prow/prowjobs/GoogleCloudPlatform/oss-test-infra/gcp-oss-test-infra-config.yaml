presubmits:
  GoogleCloudPlatform/oss-test-infra:
  - name: pull-prow-config-validate
    branches:
    - master
    decorate: true
    always_run: true
    extra_refs:
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190329-811f7954b-master
        command:
        - runner.sh 
        args:
        - bash
        - -c
        - >-
          cd /home/prow/go/src/k8s.io/test-infra &&
          bazel run prow/cmd/checkconfig
          --
          --config-path=/home/prow/go/src/github.com/GoogleCloudPlatform/oss-test-infra/prow/config.yaml
          --job-config-path=/home/prow/go/src/github.com/GoogleCloudPlatform/oss-test-infra/prow/prowjobs

periodics:
# test jobs, remove later
- name: cluster-unspecified
  # cluster:
  interval: 30m
  decorate: true
  spec:
    containers:
    - image: alpine
      command: ["/bin/date"]
- name: cluster-default
  cluster: default
  interval: 30m
  decorate: true
  spec:
    containers:
    - image: alpine
      command: ["/bin/date"]
