presubmits:
  GoogleCloudPlatform/oss-test-infra:
  - name: pull-prow-config-validate
    branches:
    - master
    decorate: true
    always_run: true
    spec:
      containers:
      - image: gcr.io/k8s-prow/checkconfig:latest
        imagePullPolicy: Always
        command:
        - /checkconfig
        args:
        - --config-path=./prow/config.yaml
        - --job-config-path=./prow/prowjobs

periodics:
# test jobs, remove later
- name: cluster-unspecified
  # cluster:
  interval: 30m
  decorate: true
  spec:
    containers:
    - image: alpine
      command: ["/bin/date"]
- name: cluster-default
  cluster: default
  interval: 30m
  decorate: true
  spec:
    containers:
    - image: alpine
      command: ["/bin/date"]
