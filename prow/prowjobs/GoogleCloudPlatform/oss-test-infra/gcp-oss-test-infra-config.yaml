presubmits:
  GoogleCloudPlatform/oss-test-infra:
    - name: pull-prow-config-validate
      branches:
        - master
      decorate: true
      always_run: true
      spec:
        containers:
          - image: gcr.io/k8s-prow/checkconfig:v20191028-a687a71be
            imagePullPolicy: Always
            command:
              - /checkconfig
            args:
              - --config-path=./prow/config.yaml
              - --job-config-path=./prow/prowjobs
              - --plugin-config=prow/plugins.yaml
              - --strict
              # This warning can forbid valid (and convenient) config. Exclude it.
              # Details: https://github.com/GoogleCloudPlatform/oss-test-infra/pull/131#discussion_r334208082
              - --exclude-warning=mismatched-tide

    - name: pull-test-infra-go-test
      branches:
        - master
      decorate: true
      always_run: true
      spec:
        containers:
          - image: golang:1.13
            command:
              - go
              - test
              - ./...

postsubmits:
  GoogleCloudPlatform/oss-test-infra:
  - name: post-test-infra-deploy-prow
    cluster: test-infra-trusted
    run_if_changed: '^prow/cluster/|^prow/prowjobs/GoogleCloudPlatform/oss-test-infra/gcp-oss-test-infra-config.yaml'
    decorate: true
    branches:
    - master
    labels:
      preset-prow-deployer-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/gcloud-in-go:v20190125-cc5d6ecff3
        command:
        - make
        args:
        - -C
        - prow
        - deploy
        - deploy-build
  GoogleCloudPlatform/testgrid:
  - name: push-testgrid-images
    cluster: test-infra-trusted
    branches:
    - ^master$
    decorate: true
    spec:
      containers:
      - image: gcr.io/k8s-testimages/bazelbuild:v20190916-ec59af8-0.29.1
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /creds/service-account.json
        command:
        - ./images/push.sh
        volumeMounts:
        - name: testgrid-service-account
          mountPath: /creds
      volumes:
      - name: testgrid-service-account
        secret:
          secretName: testgrid-service-account

periodics:
- cron: "05 15-23 * * 1-5"  # Run at 7:05-15:05 PST (15:05 UTC) Mon-Fri
  name: ci-test-infra-autobump-prow
  cluster: test-infra-trusted
  decorate: true
  extra_refs:
  - org: GoogleCloudPlatform
    repo: oss-test-infra
    base_ref: master
  spec:
    containers:
    - image: gcr.io/k8s-prow/autobump:v20191028-a687a71be
      command:
      - /autobump.sh
      args:
      - /etc/github-token/oauth
      - "Google OSS Prow Robot"
      - 44651202+google-oss-robot@users.noreply.github.com
      volumeMounts:
      - name: github
        mountPath: /etc/github-token
        readOnly: true
      env:
      - name: GH_ORG
        value: GoogleCloudPlatform
      - name: GH_REPO
        value: oss-test-infra
      - name: PLANK_DEPLOYMENT_FILE
        value: prow/cluster/cluster.yaml
      - name: COMPONENT_FILE_DIR
        value: prow/cluster
      - name: CONFIG_PATH
        value: prow/config.yaml
      - name: JOB_CONFIG_PATH
        value: prow/prowjobs
    volumes:
    - name: github
      secret:
        secretName: oauth-token
