      - "daisy_integration_tests/daisy_e2e_daily.test.gotmpl"
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: ''
      - name: REPO_OWNER
        value: GoogleCloudPlatform
      - name: REPO_NAME
        value: compute-image-tools
