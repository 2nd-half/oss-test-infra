postsubmits:
  GoogleCloudPlatform/osconfig:
  - name: osconfig-build
    cluster: gcp-guest
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/osconfig-agent-build:latest
        imagePullPolicy: Always
        command:
        - "/main.sh"
        volumeMounts:
        - name: compute-image-tools-test-service-account
          mountPath: /etc/compute-image-tools-test-service-account
          readOnly: true
      volumes:
      - name: compute-image-tools-test-service-account
        secret:
          secretName: compute-image-tools-test-service-account
    max_concurrency: 10
    branches:
      - ^master$

presubmits:
  GoogleCloudPlatform/osconfig:
  - name: osconfig-presubmit-gocheck
    cluster: gcp-guest
    run_if_changed: ".*\\.go$"
    trigger: "(?m)^/gocheck$"
    rerun_command: "/gocheck"
    context: prow/presubmit/gocheck
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/gocheck:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
  - name: osconfig-presubmit-gobuild
