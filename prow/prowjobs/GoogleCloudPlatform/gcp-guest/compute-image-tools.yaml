presubmits:
  GoogleCloudPlatform/compute-image-tools:
  - name: compute-image-tools-flake8
    cluster: gcp-guest
    run_if_changed: '.*\.py$'
    trigger: "(?m)^/flake8$"
    rerun_command: "/flake8"
    context: prow/presubmit/flake8
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/flake8:latest
        imagePullPolicy: Always
        command:
        - "/main.sh"
  - name: boot-inspect-pytest
    cluster: gcp-guest
    run_if_changed: 'daisy_workflows/image_import/inspection/.*'
    trigger: "(?m)^/pytest-boot-inspect$"
    rerun_command: "/pytest-boot-inspect"
    context: prow/presubmit/pytest/boot-inspect
    decorate: true
    spec:
      containers:
        - image: gcr.io/gcp-guest/pytest:latest
          imagePullPolicy: Always
          command:
            - "/main.py"
          args: ["daisy_workflows/image_import/inspection"]
  - name: cli-tools-presubmit-gocheck
    cluster: gcp-guest
    run_if_changed: 'cli_tools/.*'
    trigger: "(?m)^/gocheck-cli-tools$"
    rerun_command: "/gocheck-cli-tools"
    context: prow/presubmit/gocheck/cli-tools
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/gocheck:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
        args: ["cli_tools/"]
  - name: cli-tools-presubmit-diskinspect-module-tests
    cluster: gcp-guest
    skip_report: true
    always_run: false
    run_if_changed: 'daisy_workflows/image_import/inspection/.*|cli_tools/common/disk/.*|cli_tools_tests/module/diskinspect/.*'
    trigger: "(?m)^/cli-tools-module-tests$"
    rerun_command: "/cli-tools-module-tests"
    context: prow/presubmit/cli-tools-presubmit-diskinspect-module-tests
    decorate: true
    labels:
      preset-daisy: "true"
    spec:
      containers:
        - image: gcr.io/gcp-guest/gotest:latest
          imagePullPolicy: Always
          command:
            - "/go/main.sh"
          args: ["cli_tools_tests/module/diskinspect/"]
          env:
            - name: GOOGLE_CLOUD_PROJECT
              value: compute-image-test-pool-001
            - name: GOOGLE_CLOUD_ZONE
              value: us-central1-a
  - name: cli-tools-presubmit-import-module-tests
    cluster: gcp-guest
    skip_report: true
    always_run: false
    run_if_changed: 'cli_tools/gce_vm_image_import/.*|cli_tools/common/image/.*|cli_tools_tests/module/import/.*'
    trigger: "(?m)^/cli-tools-module-tests$"
    rerun_command: "/cli-tools-module-tests"
    context: prow/presubmit/cli-tools-presubmit-import-module-tests
    decorate: true
    labels:
      preset-daisy: "true"
    spec:
      containers:
        - image: gcr.io/gcp-guest/gotest:latest
          imagePullPolicy: Always
          command:
            - "/go/main.sh"
          args: ["cli_tools_tests/module/import/"]
          env:
            - name: GOOGLE_CLOUD_PROJECT
              value: compute-image-test-pool-001
            - name: GOOGLE_CLOUD_ZONE
              value: us-central1-a
  - name: cli-tools-presubmit-gotest
    cluster: gcp-guest
    run_if_changed: 'cli_tools/.*'
    trigger: "(?m)^/gotest-cli-tools$"
    rerun_command: "/gotest-cli-tools"
    context: prow/presubmit/gotest/cli-tools
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/gotest:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
        args: ["cli_tools/"]
  - name: cli-tools-presubmit-gobuild
    cluster: gcp-guest
    run_if_changed: 'cli_tools/.*'
    trigger: "(?m)^/gobuild-cli-tools$"
    rerun_command: "/gobuild-cli-tools"
    context: prow/presubmit/gobuild/cli-tools
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/gobuild:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
        args: ["cli_tools/"]

  - name: daisy-presubmit-gocheck
    cluster: gcp-guest
    run_if_changed: 'daisy/.*'
    trigger: "(?m)^/gocheck-daisy$"
    rerun_command: "/gocheck-daisy"
    context: prow/presubmit/gocheck/daisy
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/gocheck:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
        args: ["daisy/"]
  - name: daisy-presubmit-gotest
    cluster: gcp-guest
    run_if_changed: 'daisy/.*'
    trigger: "(?m)^/gotest-daisy$"
    rerun_command: "/gotest-daisy"
    context: prow/presubmit/gotest/daisy
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/gotest:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
        args: ["daisy/"]
  - name: daisy-presubmit-gobuild
    cluster: gcp-guest
    run_if_changed: 'daisy/.*'
    trigger: "(?m)^/gobuild-daisy$"
    rerun_command: "/gobuild-daisy"
    context: prow/presubmit/gobuild/daisy
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/gobuild:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
        args: ["daisy/"]

  - name: cli-tools-common-presubmit-gocheck
    cluster: gcp-guest
    run_if_changed: 'common/.*'
    trigger: "(?m)^/gocheck-common$"
    rerun_command: "/gocheck-common"
    context: prow/presubmit/gocheck/common
    decorate: true
    spec:
      containers:
        - image: gcr.io/gcp-guest/gocheck:latest
          imagePullPolicy: Always
          command:
            - "/go/main.sh"
          args: ["common/"]
  - name: cli-tools-common-presubmit-gotest
    cluster: gcp-guest
    run_if_changed: 'common/.*'
    trigger: "(?m)^/gotest-common$"
    rerun_command: "/gotest-common"
    context: prow/presubmit/gotest/common
    decorate: true
    spec:
      containers:
        - image: gcr.io/gcp-guest/gotest:latest
          imagePullPolicy: Always
          command:
            - "/go/main.sh"
          args: ["common/"]
  - name: cli-tools-common-presubmit-gobuild
    cluster: gcp-guest
    run_if_changed: 'common/.*'
    trigger: "(?m)^/gobuild-common$"
    rerun_command: "/gobuild-common"
    context: prow/presubmit/gobuild/common
