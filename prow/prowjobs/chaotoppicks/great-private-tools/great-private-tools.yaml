presubmits:
  chaotoppicks/great-private-tools:
  - name: pull-chaotoppicks-greate-private-tools-validate-prow-yaml
    always_run: true
    decorate: true
    extra_refs:
    - org: GoogleCloudPlatform
      repo: oss-test-infra
      base_ref: master
    spec:
      containers:
      - image: gcr.io/k8s-prow/checkconfig:v20210419-8262f2d0c6
        command:
        - /app/prow/cmd/checkconfig/app.binary
        args:
        - --plugin-config=../oss-test-infra/prow/oss/plugins.yaml
        - --config-path=../oss-test-infra/prow/oss/config.yaml
        - --prow-yaml-repo-name=$(REPO_OWNER)/$(REPO_NAME)
